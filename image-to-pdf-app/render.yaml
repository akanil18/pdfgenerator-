# Render Blueprint — deploy both services with one click
# Docs: https://render.com/docs/blueprint-spec

services:
  # ── Backend (FastAPI) ──────────────────────────
  - type: web
    name: img2pdf-backend
    runtime: python
    region: oregon
    plan: free
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: ALLOWED_ORIGINS
        value: https://img2pdf-frontend.onrender.com
      - key: TEMP_DIR
        value: temp_files
      - key: MAX_FILE_SIZE_MB
        value: "10"

  # ── Frontend (Static Site) ─────────────────────
  - type: web
    name: img2pdf-frontend
    runtime: static
    region: oregon
    plan: free
    rootDir: frontend
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
